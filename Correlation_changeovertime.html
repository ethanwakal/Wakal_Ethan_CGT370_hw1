<!DOCTYPE html>
<html>
<body>
<h1>Class performance based on sleep</h1>
<svg height="500" width="820">
  <line x1="30" y1="30" x2="30" y2="400" style="stroke:black; stroke-width:2;"></line>
  <line x1="30" y1="400" x2="700" y2="400" style="stroke:black; stroke-width:2;"></line>
  <text x="10" y="20" font-size="10" fill="black">Hours of Sleep</text>
  <text x="705" y="405" font-size="10" fill="black">Class Performance (Grade)</text>
  <text x="15" y="40" font-size="10" fill="black">8</text>
  <text x="15" y="400" font-size="10" fill="black">0</text>
  <text x="680" y="415" font-size="10" fill="black">100</text>
  
  <circle cx="100" cy="390" r="5" fill="black"></circle>
  <circle cx="200" cy="320" r="5" fill="black"></circle>
  <line x1="100" y1="390" x2="200" y2="320" style="stroke:black; stroke-width:2;"></line>
  <circle cx="300" cy="260" r="5" fill="black"></circle>
  <line x1="200" y1="320" x2="300" y2="260" style="stroke:black; stroke-width:2;"></line>
  <circle cx="450" cy="200" r="5" fill="black"></circle>
  <line x1="300" y1="260" x2="450" y2="200" style="stroke:black; stroke-width:2;"></line>
  <circle cx="600" cy="100" r="5" fill="black"></circle>
  <line x1="450" y1="200" x2="600" y2="100" style="stroke:black; stroke-width:2;"></line>
</svg>
<h4>The figure above shows how my performance (from 0 to 100) is corresponded with the amount of sleep I get per night (hours)</h4>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<h1>Calories I burn in an 8 hours</h1>
<svg height="500" width="820">
  <g class="curve">
    <path d="M 80 390 q 300 0 560 -200" stroke="black" stroke-width="5" fill="none"></path>
  </g>
  <line x1="30" y1="30" x2="30" y2="400" style="stroke:black; stroke-width:2;"></line>
  <line x1="30" y1="400" x2="700" y2="400" style="stroke:black; stroke-width:2;"></line>
  <text x="10" y="20" font-size="10" fill="black">Hours</text>
  <text x="705" y="405" font-size="10" fill="black">Calories Burnt</text>
  <text x="15" y="40" font-size="10" fill="black">8</text>
  <text x="15" y="400" font-size="10" fill="black">0</text>
  <text x="680" y="415" font-size="10" fill="black">2000</text>
  </svg>
  <h4>This is how many calories I burn in an 8 hour time period. The calories are measured by count on the x-axis from 0 to 200. The hours are the y-axis and goes from 0 to 8. </h4>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<h1>Classes Needed to Take Calculus</h1>
<svg height="300" width="500" >
<line x1="100" y1="200" x2="200" y2="100" style="stroke:black; stroke-width:2;"></line>
<line x1="200" y1="100" x2="300" y2="200" style="stroke:black; stroke-width:2;"></line>
<circle cx="300" cy="200" r="40" stroke="black" style="fill:rgb(0, 208, 255); stroke:black;  stroke-width:1; "></circle>
   <circle cx="100" cy="200" r="40" stroke="black" style="fill:rgb(0, 208, 255); stroke:black; stroke-width:1; "></circle>
    <circle cx="200" cy="100" r="80" stroke="black" style="fill:rgb(0, 208, 255); stroke:black; stroke-width:1; "></circle>
    <text x="170" y="100" font-size="15" fill="black">Calculus</text>
    <text x="75" y="200" font-size="15" fill="black">Pre Calc</text>
    <text x="265" y="200" font-size="10" fill="black">College Algebra</text>
</svg>
<h4>This visualization shows a network of the classes that you need to take at Purdue to take calculus.</h4>
</body>
</html>
